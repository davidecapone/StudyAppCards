name: SDMProject Gradle Test

# Trigger the workflow on push or pull request events on specific branches
on:
  push:
    branches: [ "main", "persistency", "presenter" ]
  pull_request:
    branches: [ "main", "persistency", "presenter" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the latest code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Grant execute permission for the Gradle wrapper script
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Run the Gradle tests
      - name: Test with Gradle
        run: ./gradlew test

      # Handle success
      - name: Test Success
        if: success()
        run: echo "Tests passed successfully."

      # Handle failure
      - name: Test Failure
        if: failure()
        run: echo "Tests failed. Please check the logs for details." && exit 1

      - name: Gradle Dependency Submission
        uses: mikepenz/gradle-dependency-submission@v1.0.0
